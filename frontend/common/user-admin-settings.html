{{ define "user-admin-settings" }}
<div id="profile-modal" style="display: none;">
    <div class="modal-content">
        <h2 style="display: flex;justify-content: space-between;">Настройки профиля<span class="close-button" style="text-align: right;font-size: 28px;line-height:28px;cursor: pointer;">×</span></h2>

        <form style="display: grid;" id="profile-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="sex">Пол:</label>
            <select id="sex" name="sex">
                <option value="m">Мужской</option>
                <option value="f">Женский</option>
                <option value="">Не назначен</option>
            </select>

            <label for="avatar" style="display:flex;">Текущая аватарка:
            <img style="margin: 3px; max-width: 78px; max-height: 78px; border: 1px solid rgb(200, 200, 200);" id="avatar" name="avatar" alt="current avatar" src="/./imgs/default-avatar.jpg">
            </label>
            <label>
                Аватарка:
                <input class="left-right-5px" type="file"  name="avatar" accept="image/png, image/jpeg" />
            </label>

            <label for="description">Описание:</label>
            <textarea id="description" name="description"></textarea>

            <label for="sign-text">Подпись:</label>
            <textarea style="margin-bottom: 5px;" id="sign-text" name="sign-text"></textarea>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>
{{ end }}
