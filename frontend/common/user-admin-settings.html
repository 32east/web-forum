{{ define "user-admin-settings" }}
<div id="profile-modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Настройки профиля</h2>
        <form style="display: grid;" id="profile-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="sex">Пол:</label>
            <select id="sex" name="sex">
                <option value="M">Мужской</option>
                <option value="F">Женский</option>
                <option value="O">Другой</option>
            </select>

            <label for="avatar">Аватар:</label>
            <input type="text" id="avatar" name="avatar">

            <label for="description">Описание:</label>
            <textarea id="description" name="description"></textarea>

            <label for="sign-text">Подпись:</label>
            <textarea id="sign-text" name="sign-text"></textarea>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>
{{ end }}
