{{ define "content" }}
<div style="display: flex;">
    <h1>Категории</h1>
    <a href="/./admin/categories/create" style="text-align: right;line-height:38px;margin: 0 0 0 auto;"> Создать новую категорию </a>
</div>
{{ range . }}
<li class="li-topic-container">
    <a class="topic-container">
        <div>
            <span style="font-size: 20px;">{{ .Name }}</span>
            <br>
            <span>{{ .Description }}</span>
        </div>
    </a>
</li>
    {{ end}}
{{ end }}
