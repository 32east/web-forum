{{ define "content" }}
<div class="forum-list">
    <h2>Создание новой категории</h2>

    <div style="width: fit-content;">
        <label class="profile-settings-label">
            Тема:
            <input class="left-right-5px" placeholder="введите название категории">
        </label>

        <label class="profile-settings-label">
            Описание категории:
            <textarea style="font-size: 13px;max-width: 400px;height: 128px;width: 50vw;min-width: 180px;" class="left-right-5px" placeholder="введите описание"></textarea>
        </label>

        <button id="create-category-btn" class="up-5px"> Создать тему </button>
    </div>
</div>

{{ end }}
