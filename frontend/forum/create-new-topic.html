{{ if $.Authorized }}
<div class="forum-list">
    <h2>Создание нового топика</h2>

    <div style="width: fit-content;">
        <label for="categorys">Категория:</label>
        <select id="categorys" name="categorys">
            {{ range $.Categorys }}
            <option value="{{ .Id }}" {{ if .IsSelected -}} selected {{- end }}>{{ .Name }}</option>
            {{ end }}
        </select>

        <label class="profile-settings-label">
            Тема:
            <input class="left-right-5px" placeholder="введите название темы">
        </label>

        <label class="profile-settings-label">
            Сообщение:
            <textarea style="font-size: 13px;max-width: 400px;height: 128px;width: 50vw;min-width: 180px;" class="left-right-5px" placeholder="введите первоначальное сообщение"></textarea>
        </label>

        <button id="create-topic-btn" class="up-5px"> Создать тему </button>
    </div>
</div>
{{ else }}
{{ template "not-authorized" }}
{{ end }}
