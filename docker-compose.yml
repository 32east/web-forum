version: "3"

services:
  postgresql:
    container_name: postgres
    image: postgres:16
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=web-forum

  redis:
    container_name: redis
    image: redis:7
    ports:
        - '6379:6379'

  web-forum:
    container_name: web-forum
    image: golang:1.23
    depends_on:
      - postgresql
      - redis
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: >-
      go run main.go
    ports:
        - '8080:8080'